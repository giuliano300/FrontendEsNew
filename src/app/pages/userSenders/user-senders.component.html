<div class="container">
    <div class="row">
        <div class="col md-12 text-center mt-4">
            <h1>Rubrica mittenti</h1>
            <p class="mt-2 textsize-4">
                In quest'area puoi aggiungere e modificare l'elenco dei mittenti.
            </p>
        </div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 flex">
        <a routerLink="/addSender" class="button mt-4 bg-color-green color-white">Aggiungi nuovo mittente</a>
      </div>
      <div class="col-md-4"></div>
    </div>
</div>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-lg-12">
            <table mat-table [dataSource]="dataSource" matSort class="mat-table">


                <ng-container matColumnDef="businessName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nominativo </th>
                  <td mat-cell *matCellDef="let element"> {{element.businessName}}</td>
                </ng-container>

                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Indirizzo </th>
                  <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>
                            
                <ng-container matColumnDef="zipCode">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Cap </th>
                  <td mat-cell *matCellDef="let element"> {{element.zipCode}} </td>
                </ng-container>
                            
                <ng-container matColumnDef="city">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Citt√† </th>
                  <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                </ng-container>
                            
                <ng-container matColumnDef="province">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Provincia </th>
                  <td mat-cell *matCellDef="let element"> {{element.province}} </td>
                </ng-container>
                            
                <ng-container matColumnDef="state">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Stato </th>
                  <td mat-cell *matCellDef="let element"> {{element.state}} </td>
                </ng-container>
                            
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Azioni </th>
                  <td mat-cell *matCellDef="let element" style="text-align: center;">
                    <button mat-icon-button  (click)="onEdit(element)" class="btn-edit">
                      <i class='bx bxs-pencil' ngbTooltip="{{infoBtnEdit}}" placement="left"></i>
                    </button>
                    <button mat-icon-button (click)="onDelete(element)" class="btn-delete">
                      <i class='bx bx-x' ngbTooltip="{{infoBtnDelete}}" placement="right"></i>
                    </button>
                  </td>
                </ng-container>
                                
                <!-- Header e righe -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-row"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-row"></tr>
              
            </table>
              
              <!-- Paginazione -->
            <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
              
        </div>
    </div>
</div>
