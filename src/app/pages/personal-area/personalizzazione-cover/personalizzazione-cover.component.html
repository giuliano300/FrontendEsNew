<div class="container">
    <div class="row">
        <div class="col md-12 text-center mt-4">
            <h1>Personalizzazione cover</h1>
            <p class="mt-2 textsize-4">
                In quest'area puoi aggiungere e modificare l'elenco dei tuoi loghi da allefare alle spedizioni.
            </p>
        </div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 flex">
        <a routerLink="/addLogo" class="button mt-4 bg-color-green color-white">Aggiungi un nuovo logo</a>
      </div>
      <div class="col-md-4"></div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 mt-4">
            <table mat-table [dataSource]="dataSource" matSort class="mat-table">

                    <!-- Colonna Nominativo -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef > nome </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Colonna Logo -->
                    <ng-container matColumnDef="logo">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> logo </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;">
                        <img src="/assets/img/logo.png" style="height: 28px;">
                    </td>
                    </ng-container>

                    <!-- Colonna Elimina -->
                    <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> elimina </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;">
                        <button mat-button class="mat-button-download"><i class='fa-solid fa-trash textsize-5' ngbTooltip="{{infoBtnDelete}}" placement="left"></i></button>
                    </td>
                    </ng-container>


                    <!-- Header e righe -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-row"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-row"></tr>                            
                                
              
            </table>
              
              <!-- Paginazione -->
              <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

        </div>
    </div>
</div>
