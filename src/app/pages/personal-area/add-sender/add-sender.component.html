<div class="container">
    <div class="row">
        <div class="col md-12 text-center mt-4">
            <h1>Inserisci un nuovo mittente</h1>
            <p class="mt-2 textsize-4">
                Compila i campi del form per inserire un nuovo mittente nella rubrica.
            </p>
        </div>
    </div>
    <div class="generic-form mt-5">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-4">
                    <ul>
                        <li>
                            <label class="flex-start">
                                NOMINATIVO
                                <i class='bx bxs-info-square color-blue' ngbTooltip="{{alertName}}" placement="right"></i>
                            </label>
                            <input type="text" formControlName="businessName" />
                        </li>
                        <li>
                            <label class="flex-start">
                                COMPLETAMENTO INDIRIZZO
                                <i class='bx bxs-info-square color-blue' ngbTooltip="{{alertComplAddress}}" placement="right"></i>
                            </label>
                            <input type="text" formControlName="complementAddress" />
                        </li>
                        <li>
                            <label class="flex-start">
                                PROVINCIA
                                <i class='bx bxs-info-square color-blue' ngbTooltip="{{alertProvince}}" placement="right"></i>
                            </label>
                            <input type="text" formControlName="province" maxlength="2" />
                        </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul>
                        <li>
                            <label class="flex-start">
                                COMPLETAMENTO NOMINATIVO
                                <i class='bx bxs-info-square color-blue' ngbTooltip="{{alertComplName}}" placement="right"></i>
                            </label>
                            <input type="text" formControlName="complementNames" />
                        </li>
                        <li>
                            <label>CAP</label>
                            <input type="text" formControlName="zipCode" maxlength="5" />
                        </li>
                        <li>
                            <label class="flex-start">
                                STATO
                                <i class='bx bxs-info-square color-blue' ngbTooltip="{{alertState}}" placement="right"></i>
                            </label>
                            <input type="text" formControlName="state" />
                        </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul>
                        <li>
                            <label class="flex-start">
                                INDIRIZZO
                                <i class='bx bxs-info-square color-blue' ngbTooltip="{{alertAddress}}" placement="right"></i>
                            </label>
                            <input type="text" formControlName="address" />
                        </li>
                        <li>
                            <label>CITTÃ€</label>
                            <input type="text" formControlName="city" />
                        </li>
                        <li>
                            <label>TELEFONO</label>
                            <input type="phone" formControlName="mobile" />
                        </li>
                    </ul>
                </div>
                <div class="col-md-12">
                    <ul>
                        <li>
                            <label>EMAIL</label>
                            <input type="email" formControlName="email" />
                        </li>
                    </ul>
                </div>
            </div>


            <div class="group-button">
                <input type="submit" value="SALVA" class="bg-color-green color-white" />
            </div>

            <!-- ERRORE MOSTRATO SOLO DOPO SUBMIT -->
            <div *ngIf="alertMessage" class="alert-message">
                <span><i class='bx bxs-error color-orange'></i> {{ alertText }}</span> 
            </div>
            
            <input type="hidden" formControlName = "id">

        </form>
    </div>
</div>
