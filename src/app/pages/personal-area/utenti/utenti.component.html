<div class="container">
    <div class="row">
        <div class="col md-12 text-center mt-4">
            <h1>Utenti</h1>
            <p class="mt-2 textsize-4">
                In quest'area puoi aggiungere e modificare l'elenco degli utenti.
            </p>
        </div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 flex">
        <a routerLink="/addUser" class="button mt-4 bg-color-green color-white">Aggiungi nuovo utente</a>
      </div>
      <div class="col-md-4"></div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 mt-4">
            <table mat-table [dataSource]="dataSource" matSort class="mat-table">

                    <!-- Colonna Nominativo -->
                    <ng-container matColumnDef="userTypes">
                        <th mat-header-cell *matHeaderCellDef > Tipologia </th>
                        <td mat-cell *matCellDef="let element"> {{getUserTypeName(element.userTypes)}} </td>
                    </ng-container>

                    <!-- Colonna Indirizzo -->
                    <ng-container matColumnDef="businessName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ragione sociale / Nome e cognome </th>
                        <td mat-cell *matCellDef="let element"> {{element.businessName}} </td>
                    </ng-container>
                
                    <!-- Colonna CittÃ  -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef > EMAIL </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <!-- Colonna Provincia -->
                    <!-- Colonna Stato -->
                    <ng-container matColumnDef="mobile">
                        <th mat-header-cell *matHeaderCellDef > Telefono </th>
                        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
                    </ng-container>

                    <!-- Colonna Modifica -->
                    <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> modifica </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;">
                        <a routerLink="/modUser/{{element.id}}" class="mat-button-download"><i class='bx bxs-pencil textsize-4 color-blue' ngbTooltip="{{infoBtnEdit}}" placement="left"></i></a>
                    </td>
                    </ng-container>

                    <!-- Colonna Elimina -->
                    <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> elimina </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;">
                        <button mat-button class="mat-button-download" (click)="onDelete(element)"><i class='fa-solid fa-trash textsize-5' ngbTooltip="{{infoBtnDelete}}" placement="left"></i></button>
                    </td>
                    </ng-container>


                    <!-- Header e righe -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-row"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-row"></tr>                            
                                
              
            </table>
              
            <div *ngIf="!dataSource.data || dataSource.data.length === 0" class="text-center">
                Nessun utente disponibile.
            </div>

        </div>
    </div>
</div>
