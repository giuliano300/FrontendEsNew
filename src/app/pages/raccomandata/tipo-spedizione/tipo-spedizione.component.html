<div class="container">
    <div class="row">
        <div class="col md-12 text-center mt-5">
            <h1>Invia una <span class="color-blue">Raccomandata</span></h1>
            <p class="mt-4 textsize-4">
                La raccomandata Ã¨ il modo sicuro e tracciabile per inviare documenti, garantendo la prova di spedizione e la ricevuta di ritorno.<br>
               Scegli se effettuare un <strong>invio singolo</strong> oppure un <strong>invio multiplo</strong>.
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="step-bar">
                <ul>
                    <li style="width: 12%;">Raccomandata <i class='bx bxs-right-arrow-alt'></i></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="select-type-send">
                  <div class="item">
                    <input id="invio-singolo" type="radio" formControlName="tipoInvio" value="invio-singolo" (change)="removeErroMessage()" />
                    <label for="invio-singolo">
                      <img src="/assets/img/icn-invio-singolo.png" alt="" /> Invio singolo </label>
                  </div>
                  <div class="item">
                    <input id="invio-multiplo" type="radio" formControlName="tipoInvio" value="invio-multiplo" (change)="removeErroMessage()" />
                    <label for="invio-multiplo">
                      <img src="/assets/img/icn-invio-multiplo.png" alt="" /> Invio multiplo </label>
                  </div>
                </div>
                
                <div class="group-button">
                    <a routerLink="/nuovaSpedizione">INDIETRO</a>
                    <input type="submit" value="AVANTI" />
                </div>

                <!-- ERRORE MOSTRATO SOLO DOPO SUBMIT -->
                <div *ngIf="alertMessage" class="alert-message">
                  <span><i class='bx bxs-error color-orange'></i> Seleziona un tipo di invio per procedere.</span> 
                </div>
            </form>
        </div>
    </div>
</div>
